spring.config.import=optional:file:.env.properties[.properties]

# Server configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost
server.error.include-message=always
# Spring application name
spring.application.name=secureops-api

# Active profile
spring.profiles.active=dev

# PostgreSQL Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION}

# File storage properties
app.file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.secureops=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Disable Spring Security default credentials
spring.security.user.name=
spring.security.user.password=


# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}
spring.mail.properties.mail.debug=false



#Default Admin user configuration
admin.email=${ADMIN_EMAIL:admin@secureops.com}
admin.fullName=${ADMIN_FULLNAME:Admin User}
admin.password=${ADMIN_PASSWORD}


# Recaptcha Configuration
recaptcha.secret=${RECAPTCHA_SECRET}

# Enable server log file
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

# Additional logging properties (optional - most are handled by logback-spring.xml)
logging.level.root=INFO
logging.level.org.springframework.security=INFO
# logging.level.com.secureops=DEBUG / Already exists
# logging.level.org.springframework.web=INFO / Already exists
# logging.level.org.hibernate=INFO / Already exists

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


# Custom properties
app.security.max-login-attempts=5
app.security.lockout-duration-minutes=15


# Company Information for emails
company.name=SecureOps Solutions
company.email=${MAIL_USERNAME}
company.phone=(555) 123-4567
company.address=1234 Security Boulevard, Tech City, CA 90210