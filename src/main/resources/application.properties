# Load external environment config
spring.config.import=optional:file:.env.properties

# Server configuration
server.port=8081
server.error.include-message=always

# Spring application name
spring.application.name=secureops-api

# Active profile
spring.profiles.active=dev

# PostgreSQL Database configuration (from .env.properties)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (from .env.properties)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION}

# File storage
app.file.upload-dir=./uploads

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.secureops=DEBUG 
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable default Spring Security credentials
spring.security.user.name=admin
spring.security.user.password=admin

# Email Configuration (from .env.properties)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Default admin user
admin.email=admin@secureops.com
admin.fullName=admin
admin.password=password123

# Recaptcha (hardcoded)
recaptcha.secret=6Ldv1igrAAAAAHw6OCW0ihqwvu2vD5fnZQqoenKp

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# Application-specific properties
app.quote.number.format=SO%05d
app.order.number.format=OR%05d
app.invoice.number.format=INV%05d