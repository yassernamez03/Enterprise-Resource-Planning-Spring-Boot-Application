# Server configuration
server.port=8080

# Spring application name
spring.application.name=secureops-api

# Active profile
spring.profiles.active=dev

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/secureops
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
app.jwt.expiration-ms=86400000

# File storage properties
app.file.upload-dir=./uploads

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.secureops=DEBUG

# Disable Spring Security default credentials
spring.security.user.name=
spring.security.user.password=